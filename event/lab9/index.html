<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Lab 9
    <hr>
    <!-- 

จงสร้าง Input และ Button ดังรูปเมื่อผู้ใช้กรอกเบอร์โทรและกด Check
ถ้าผู้ใช้ไม่กรอกให้ขึ้นข้อความ Phone Number is required
ถ้าผู้ใช้กรอกค่าที่ไม่ใช่ตัวเลขให้ขึ้นข้อความ Phone Number is invalid
ถ้าผู้ใช้กรอกค่าที่มีความยาวไม่เท่ากับ 10 ให้ขึ้นข้อความ Invalid length
ถ้ากรอกถูกต้องให้ Alert “Your number is valid”

-->
    <input type="text" placeholder="Phone Number" style="border: 1px solid rgb(0, 0, 0);" />
    <button>Check</button>
    <p class="empty" style="color: red; margin-top: 0px; display: none; ">Phone number is required</p>
    <p class="invalidNumber" style="color: red; margin-top: 0px; display: none; ">Phone Number is invalid</p>
    <p class="invalidLengthNumber" style="color: red; margin-top: 0px; display: none;">Invalid length</p>

    <script>
        const input = document.querySelector("input")
        const button = document.querySelector("button")
        const empty = document.querySelector(".empty")
        const invalidNumber = document.querySelector(".invalidNumber")
        const invalidLengthNumber = document.querySelector(".invalidLengthNumber")

        button.addEventListener("click", (e) => {

            const borderRedStyle = input.style.border = "2px solid red"

            empty.style.display = "none"
            invalidNumber.style.display = "none"
            invalidLengthNumber.style.display = "none"

            if (!input.value.trim()) {
                empty.style.display = "block"
                borderRedStyle
                return
            }
            if (isNaN(input.value)) {
                invalidNumber.style.display = "block"
                borderRedStyle
                return
            }
            if (input.value.length !== 10) {
                invalidLengthNumber.style.display = "block"
                borderRedStyle
                return
            }

            input.style.border = "2px solid green"
            setTimeout(() => alert("Your number is valid"), 1)

        })

    </script>
</body>

</html>
