    <!-- 
จงสร้าง Counter มี button การทำงานและตัวเลขดังรูป
เมื่อผู้ใช้ click + ให้เพิ่มค่าตัวเลขขึ้น 1
เมื่อผู้ใช้ click - ให้ลดค่าตัวเลขลง 1
เมื่อผู้ใช้ click Reset ให้ reset ค่าตัวเลขเป็น 0
ตัวเลขห้ามติดลบ
-->
<button class="plus">+</button>
<span>0</span>
<button class="subtract">-</button>
<button class="reset">Reset</button>

    <script>
        
        const plus = document.querySelector(".plus")
        const subtract = document.querySelector(".subtract")
        const reset = document.querySelector(".reset")
        const span = document.querySelector("span")

        plus.addEventListener("click", () => span.textContent++ )
        subtract.addEventListener("click", () => span.textContent > 1 ?  span.textContent-- : span.textContent )
        reset.addEventListener("click", () => span.textContent = 1 )

    </script>
</body>

</html>
