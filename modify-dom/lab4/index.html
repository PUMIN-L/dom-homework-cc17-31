<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redBackground {
            background-color: red;
        }
    </style>
</head>
<!-- Lab 4
จงเขียนคำสั่งเพื่อเปลี่ยนสีพื้นหลังของ button ให้เป็นสีแดงเมื่อเวลาผ่านไป 3 วินาที หลังจากนั้นอีก 3 วินาทีให้เปลี่ยนสีพื้นหลังกลับมาเหมือนเดิม
ใช้วิธีเปลี่ยน property style ของ element object
ใช้วิธีเพิ่มลด class -->

<body>

    <button class="btn">Submit</button>

    <script>

        const btn = document.querySelector(".btn")

        setTimeout(() => btn.classList.toggle("redBackground"), 3000)
        setTimeout(() => btn.classList.toggle("redBackground"), 6000)

        setTimeout(() => btn.style.backgroundColor = "red", 9000)
        setTimeout(() => btn.style.backgroundColor = "", 12000)

    </script>

</body>

</html>
