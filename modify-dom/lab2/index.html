<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Lab 2
จงสร้าง <ul>
เขียนคำสั่ง prompt เพื่อรับข้อความ
นำข้อความที่ได้มาสร้าง <li> และ เพิ่มเข้าไปใน <ul>
เพิ่มไปเรื่อยๆจนกว่าผู้ใช้จะกด Cancel หรือ พิมพ์ข้อความว่าง -->

    <script>

        const ulTag = document.createElement("ul")

        while (true) {
            let input = prompt("input message")
            if (!input || !input.trim()) break
            const tag = document.createElement('li')
            tag.textContent = input
            ulTag.append(tag)
        }

        document.body.prepend(ulTag)

    </script>


</body>

</html>
